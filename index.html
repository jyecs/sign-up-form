<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="banner-one">
    </div>
    <div class="banner-two">
        <form action="">
            <div>
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <P>You <em>know</em> you want to.</P>
            </div>
            <div>
                <p>Let's do this!</p>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input id="first_name" name="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input id="last_name" name="last_name">
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="first_name">
                    <label for="user_phone_number">PHONE NUMBER</label>
                    <input type="number" id="user_phone_number" name="user_phone_number">
                </div>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">
                    <label for="user_password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password_confirm" name="user_password_confirm">
                </div>
            </div>
            <div>
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
